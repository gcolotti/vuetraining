<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../../js/vue.js"></script>
    <title>Vue Training</title>
  </head>
  <body>
    <div id="app">
      <p v-if="value == 5">Value is 5</p>
      <p v-else-if="value > 5">Value is higher than 5</p>
      <p v-else>Value is lower than 5</p>
    </div>
    <script src="../../js/app.js"></script>
  </body>
</html>
