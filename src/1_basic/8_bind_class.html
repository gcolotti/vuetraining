<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../../js/vue.js"></script>
    <title>Vue Training</title>

    <style>
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p v-bind:class="{error: hasError, success: !hasError}">
        Data message: {{ message }}
      </p>
      <p v-bind:class="hasError ? 'error' : 'success'">Data sum: {{ sum }}</p>
    </div>
    <script src="../../js/app.js"></script>
  </body>
</html>
